<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeSource - Consumer Verification</title>
    <link rel="manifest" href="/manifest-consumer.json">
    <meta name="theme-color" content="#00ff00">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #00ff00; font-family: 'Exo', sans-serif; height: 100vh; overflow: hidden; }
        
        .startup-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10000;
        }
        .startup-logo {
            font-family: 'Exo', sans-serif; font-size: 4rem; font-weight: 800;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00; margin-bottom: 10px;
        }
        .startup-partner {
            font-family: 'Exo', sans-serif; font-size: 1.5rem; font-weight: 600;
            color: #00a8ff; margin-bottom: 20px;
        }
        .loading-bar {
            width: 250px; height: 6px; background: rgba(0, 255, 0, 0.2);
            border-radius: 3px; margin-top: 20px; overflow: hidden;
        }
        .loading-progress {
            height: 100%; background: #00ff00; animation: loading 3s ease-in-out;
        }
        @keyframes loading { 0% { width: 0%; } 100% { width: 100%; } }

        .main-app { display: none; height: 100vh; background: #000; }
        .container { padding: 20px; height: 100%; display: flex; flex-direction: column; }
        
        .app-header { text-align: center; margin-bottom: 20px; }
        .app-title { font-size: 2rem; font-weight: 800; text-shadow: 0 0 10px #00ff00; }
        .app-subtitle { font-size: 1rem; opacity: 0.8; }
        
        .scan-section {
            background: rgba(0, 255, 0, 0.1); border-radius: 15px; padding: 25px;
            text-align: center; margin-bottom: 15px; border: 2px solid #00ff00;
        }
        .scan-btn {
            background: linear-gradient(45deg, #00ff00, #00a8ff); color: #000;
            border: none; padding: 18px 35px; font-family: 'Exo', sans-serif;
            font-size: 1.2rem; font-weight: 800; border-radius: 50px; cursor: pointer;
            margin: 15px 0; width: 100%; box-shadow: 0 0 25px rgba(0, 255, 0, 0.4);
        }
        
        .scanner-interface {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 1000; flex-direction: column;
        }
        .scanner-frame {
            width: 280px; height: 280px; border: 4px solid #00ff00; border-radius: 20px;
            position: relative; box-shadow: 0 0 40px #00ff00; margin: auto;
        }
        .scanner-laser {
            position: absolute; top: 0; left: 10%; width: 80%; height: 4px;
            background: linear-gradient(90deg, transparent, #00ff00, #ff0080, #00ff00, transparent);
            animation: scan 1.5s linear infinite;
        }
        @keyframes scan { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }
        
        .report-section {
            display: none; background: rgba(255, 68, 68, 0.1); border-radius: 15px;
            padding: 20px; margin-bottom: 15px; border: 2px solid #ff4444;
        }
        .report-btn {
            background: linear-gradient(45deg, #ff4444, #ff0080); color: #fff;
            border: none; padding: 16px; font-family: 'Exo', sans-serif;
            font-size: 1.1rem; font-weight: 700; border-radius: 50px; cursor: pointer;
            width: 100%; margin: 10px 0;
        }
        
        .brand-footer {
            text-align: center; margin-top: auto; padding: 15px 0;
            font-size: 0.8rem; opacity: 0.7; border-top: 1px solid rgba(0, 255, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="startup-screen" id="startupScreen">
        <div class="startup-logo">SAFESOURCE</div>
        <div class="startup-partner">Powered by SureToGo √ó MindTech</div>
        <div class="loading-bar"><div class="loading-progress"></div></div>
    </div>

    <div class="scanner-interface" id="scannerInterface">
        <div style="padding: 20px; text-align: center; background: rgba(0, 255, 0, 0.1);">
            <div style="font-family: 'Exo', sans-serif; font-weight: 800; font-size: 1.3rem;">SCAN QR CODE</div>
        </div>
        <div style="flex: 1; display: flex; align-items: center; justify-content: center;">
            <div class="scanner-frame">
                <div class="scanner-laser"></div>
            </div>
        </div>
        <div style="padding: 20px; text-align: center; background: rgba(0, 255, 0, 0.1);">
            <button class="scan-btn" onclick="captureQRCode()">üì∑ CAPTURE QR CODE</button>
            <button class="scan-btn" onclick="closeScanner()" style="background: rgba(255,255,255,0.1); color: #00ff00; border: 2px solid #00ff00;">‚ùå CANCEL</button>
        </div>
    </div>

    <div class="main-app" id="mainApp">
        <div class="container">
            <div class="app-header">
                <h1 class="app-title">SAFESOURCE CONSUMER</h1>
                <p class="app-subtitle">Verify Product Authenticity</p>
            </div>
            
            <div class="scan-section">
                <div style="font-size: 4rem; margin-bottom: 20px;">üì±</div>
                <h2>SCAN PRODUCT QR CODE</h2>
                <p>Verify authenticity and supply chain journey</p>
                <button class="scan-btn" onclick="openScanner()">üîç LAUNCH SCANNER</button>
                
                <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(0, 255, 0, 0.3);">
                    <p>OR ENTER CODE MANUALLY:</p>
                    <input type="text" style="width: 100%; padding: 15px; background: rgba(255,255,255,0.1); border: 2px solid #00ff00; border-radius: 10px; color: #fff; font-family: 'Exo', sans-serif; text-align: center; margin: 10px 0;" placeholder="ENTER PRODUCT CODE" id="productCode">
                    <button class="scan-btn" onclick="verifyManualCode()" style="background: rgba(255,255,255,0.1); color: #00ff00; border: 2px solid #00ff00;">‚úÖ VERIFY CODE</button>
                </div>
            </div>
            
            <div class="report-section" id="reportSection">
                <h3 style="color: #ff4444; text-align: center; margin-bottom: 15px;">üö® REPORT SUSPICIOUS PRODUCT</h3>
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: 600;">Location Found:</label>
                    <input type="text" style="width: 100%; padding: 12px; background: rgba(255,255,255,0.1); border: 2px solid #ff4444; border-radius: 8px; color: #fff;" placeholder="Store name and area" id="reportLocation">
                </div>
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: 600;">Additional Details:</label>
                    <textarea style="width: 100%; padding: 12px; background: rgba(255,255,255,0.1); border: 2px solid #ff4444; border-radius: 8px; color: #fff; height: 80px;" placeholder="Describe the product and situation" id="reportDetails"></textarea>
                </div>
                <button class="report-btn" onclick="submitReport()">üìß SUBMIT REPORT</button>
            </div>
            
            <div class="brand-footer">
                SafeSource Consumer App v3.0<br>
                <small>Powered by SureToGo √ó MindTech</small>
            </div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('startupScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
        }, 3000);

        function openScanner() {
            document.getElementById('scannerInterface').style.display = 'flex';
        }

        function closeScanner() {
            document.getElementById('scannerInterface').style.display = 'none';
        }

        function captureQRCode() {
            setTimeout(() => {
                const productCode = 'CONSUMER_PROD_' + Math.random().toString(36).substr(2, 9).toUpperCase();
                closeScanner();
                verifyProduct(productCode);
            }, 1000);
        }

        function verifyManualCode() {
            const productCode = document.getElementById('productCode').value;
            if (productCode) verifyProduct(productCode);
        }

        function verifyProduct(productCode) {
            const isVerified = Math.random() > 0.3;
            if (!isVerified) {
                document.getElementById('reportSection').style.display = 'block';
            }
            // Store in shared network
            localStorage.setItem('last_verification', JSON.stringify({
                app: 'consumer',
                productCode: productCode,
                verified: isVerified,
                timestamp: new Date().toISOString()
            }));
        }

        function submitReport() {
            const location = document.getElementById('reportLocation').value;
            const details = document.getElementById('reportDetails').value;
            
            // Store report in shared network
            const reports = JSON.parse(localStorage.getItem('network_reports')) || [];
            reports.push({
                app: 'consumer',
                location: location,
                details: details,
                timestamp: new Date().toISOString(),
                gps: 'pending'
            });
            localStorage.setItem('network_reports', JSON.stringify(reports));
            
            alert('Report submitted to network!');
            document.getElementById('reportSection').style.display = 'none';
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw-consumer.js');
        }
    </script>
</body>
</html>
